<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"

</head>

    <div class="circulo"></div>

    <img class="logo" src="./img/logo.png" alt="Logo da Starbucks">

            <button type="button">Clique aqui</button>

        <div class="caixa-imagem">
            <img class="starbucks" src="./img/img1.png" alt="Copo Starbucks">
        </div>
    </div>

    <div class="menu">
        <img onclick="trocarCor('#017143')" class="botao-menu" src="./img/thumb1.png" alt="thumb 1">
        <img onclick="trocarCor('#eb7495')" class="botao-menu" src="./img/thumb2.png" alt="thumb 2">
